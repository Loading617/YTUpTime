<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTUpTime</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div id="header">
        <a href="https://ytuptime.com" target="_blank">
        <img src="./icons/ytuptime.png" alt="YTUpTime Logo" data-canonial-src="./icons/ytuptimelogo.png" class="logo">
        </a>
        <div id="title" class="title">YTUpTime</div>
        <div id="developerName" class="developerName">by: Jahim Sankoh</div>
        <div id="version" class="version">Ver: 1.0</div>
    </div>

    <div id="button-container" class="button-container">
     <button id="rate-button" class="rate-button">Rate</button>
     <a href="https://chrome.google.com/webstore/detail/ytuptime/ndgjgjgjgjgjgjgjgjgj/reviews" target="_blank">
     <button id="help-button" class="help-button">Help</button>
     <a href="https://ytuptime.com/help" target="_blank">
     <button id="github-button" class="github-button">GitHub</button>
     <a href="https://github.com/Loading617/YTUpTime" target="_blank">
     <button id="changelog-button" class="changelog-button">Changelog</button>
     <a href="https://ytuptime.com/changelog" target="_blank">
     </a>
    </div>
    <script src="background.js"></script>
</body>
</html>
